<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">

        <div class="header">

            <h2>Criar conta</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuÃ¡rio">
                <i><img src="./images/success-icon.svg" class="img-success"></i>
                <i><img src="./images/error-icon.svg" class="img-error"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i><img src="./images/success-icon.svg" class="img-success"></i>
                <i><img src="./images/error-icon.svg" class="img-error"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i><img src="./images/success-icon.svg" class="img-success"></i>
                <i><img src="./images/error-icon.svg" class="img-error"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirme sua senha</label>
                <input type="password" id="password2" placeholder="Digite sua senha novamente">
                <i><img src="./images/success-icon.svg" class="img-success"></i>
                <i><img src="./images/error-icon.svg" class="img-error"></i>
                <small>Error message</small>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
     <dialog>
        <p>Cadastro feito com sucesso</p>
        <button id="btn-close"> Fechar</button>
     </dialog>
    </div>
    
    <script src="./js/index.js"></script>
</body>

</html>
